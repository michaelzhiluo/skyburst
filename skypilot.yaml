resources:
  instance_type: n2-standard-64

setup: |
  cd ..
  curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | sudo bash
  sudo apt-get -y update
  sudo apt --fix-broken -y install
  sudo apt-get -y install git-lfs
  git lfs clone https://github.com/msr-fiddle/philly-traces.git
  cd philly-traces
  tar -xvf trace-data.tar.gz 
  cd ~/
  git clone https://michaelzhiluo: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@github.com/michaelzhiluo/skyburst.git
  conda create -n sky -y python=3.9
  conda activate sky
  cd skyburst
  pip install -r requirements.txt
  conda -y install --channel conda-forge pyscipopt
